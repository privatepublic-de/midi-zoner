<div
  class="ccpot ${ cc.type == 2 ? 'spacer' : '' }"
  id="pot_${zoneindex}_${ix}"
>
  <div class="ccpot-inner">
    <div class="ccpot-front">
      <svg
        width="100%"
        height="100%"
        viewBox="0 0 56 56"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          id="pot_range_${zoneindex}_${ix}"
          d=""
          stroke="var(--darker-1)"
          stroke-width="10"
          fill="none"
        />
        <path
          id="pot_value_${zoneindex}_${ix}"
          d=""
          stroke="var(--brighter-4)"
          stroke-width="6"
          fill="none"
        />
        <rect
          id="pot_zero_${zoneindex}_${ix}"
          x="27"
          y="8"
          width="2"
          height="8"
          fill="var(--brighter-2)"
        />
      </svg>
      <div class="cclabel">${cc.label}</div>
      <span class="value">127</span>
    </div>
    <div class="ccpot-back">
      <div>
        <input
          class="cclabel"
          type="text"
          value="${
            cc.label
          }"
          data-change="${zoneindex}:cc_label:${ix}"
        />
      </div>
      <div class="cc">
        <input
          type="text"
          class="cc-in"
          value="${cc.number_in || cc.number}"
          data-change="${zoneindex}:cc_number_in:${ix}"
          data-focus-change="${zoneindex}:cc_focused:${ix}"
          title="Enter input cc number.\nAny CC input from MIDI-In controller is learned if this control is selected!"
        />
        <span>&rarr;</span>
        <input
          type="text"
          class="cc-out"
          value="${cc.number}"
          data-change="${zoneindex}:cc_number:${ix}"
          title="Output cc number"
        />
      </div>
      <div
        class="cc_change_type"
        data-action="${zoneindex}:cc_change_type:${ix}"
      >
        mode
      </div>
      <div class="cc_tools">
        <span
          class="material-icons"
          title="Move left"
          data-action="${zoneindex}:cc_left:${ix}"
          >arrow_back</span
        >
        <span
          class="material-icons"
          title="Remove"
          data-action="${zoneindex}:cc_remove:${ix}"
          >close</span
        >
        <span
          class="material-icons"
          title="Add new"
          data-action="${zoneindex}:cc_add:${ix}"
          >add</span
        >
        <span
          class="material-icons"
          title="Move right"
          data-action="${zoneindex}:cc_right:${ix}"
          >arrow_forward</span
        >
      </div>
    </div>
  </div>
</div>
