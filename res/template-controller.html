<div
  class="ccpot ${ cc.type == 2 ? 'spacer' : '' }"
  id="pot_${zoneindex}_${ix}"
  data-action="${zoneindex}:cc_select:${ix}"
>
  <div class="cclabel">${cc.label}</div>
  <div class="rotary ccpotcontroller">
    <svg
      width="100%"
      height="100%"
      viewBox="0 0 56 56"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        id="pot_range_${zoneindex}_${ix}"
        d=""
        stroke="var(--darker-1)"
        stroke-width="10"
        fill="none"
      />
      <path
        id="pot_value_${zoneindex}_${ix}"
        d=""
        stroke="var(--brighter-4)"
        stroke-width="6"
        fill="none"
      />
      <rect
        id="pot_zero_${zoneindex}_${ix}"
        x="27"
        y="8"
        width="2"
        height="8"
        fill="var(--brighter-2)"
      />
    </svg>
    <span class="value">127</span>
  </div>
  <div class="buttons ccpotcontroller">
    <div class="ccbtn ccbtn0" data-action="${zoneindex}:cc_button_trig:${ix}:0">
      1
    </div>
    <div class="ccbtn ccbtn1" data-action="${zoneindex}:cc_button_trig:${ix}:1">
      2
    </div>
    <div class="ccbtn ccbtn2" data-action="${zoneindex}:cc_button_trig:${ix}:2">
      3
    </div>
    <div class="ccbtn ccbtn3" data-action="${zoneindex}:cc_button_trig:${ix}:3">
      4
    </div>
  </div>
</div>
