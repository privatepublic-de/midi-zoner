<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="lib.js"></script>
    <script src="app.js"></script>
    <title>MIDI Zoner</title>
</head>
<body>
    <section id="midisettings">
            <div class="left">
                <button id="allMuteOff" title="Un-mute all">M</button>
                <button id="allSoloOff" title="Un-solo all">S</button>
            </div>
            <label for="midiInDeviceId">MIDI In:</label>
            <select id="midiInDeviceId" tabindex="-1"><option>(No devices)</option></select>
            <label for="midiOutDeviceId" tabindex="-1">Out:</label>
            <select id="midiOutDeviceId" tabindex="-1"><option>(No devices)</option></select>
            <button id="midiPanic">Panic</button>
    </section>
    <div class="padded">
        <section id="zones"></section>
        <section id="tools">
            <a id="newzone" title="Add new zone">+</a>
        </section>
    </div>
</body>
</html>
