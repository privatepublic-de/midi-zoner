<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <title>MIDI Zoner</title>
  </head>
  <body>
    <section id="midisettings">
      <div class="left">
        <a id="allMuteOff" class="lightButton" title="Receive on all">R</a
        ><a id="allSoloOff" class="lightButton" title="Un-solo all">S</a>
        <a id="allHoldOff" class="lightButton" title="All arpeggiator hold off"
          >H</a
        >
      </div>
      <div class="controls">
        <div class="block">
          <div class="row">
            <label for="midiInDeviceId">In:</label>
            <select id="midiInDeviceId" tabindex="-1"
              ><option>(No devices)</option></select
            >
          </div>
          <div class="row">
            <label for="midiOutDeviceId" tabindex="-1">Out:</label>
            <select id="midiOutDeviceId" tabindex="-1"
              ><option>(No devices)</option></select
            >
          </div>
        </div>
        <div class="block">
          <div class="row">
            <select id="midiInChannel" tabindex="-1"></select>
          </div>
          <div class="row">
            <button
              id="midiPanic"
              class="lightButton"
              title="Send MIDI all notes off"
            >
              Panic
            </button>
          </div>
        </div>
        <div class="block">
          <div class="row">
            <input id="inChannelExclusive" type="checkbox" /><label
              for="inChannelExclusive"
              title="Messages from other channels are ignored, not forwarded"
              >Exclusive</label
            >
          </div>
        </div>
        <div class="block clocksettings">
          <div class="row">
            <label for="midiClockInDeviceId">Clock:</label>
            <select id="midiClockInDeviceId" tabindex="-1"
              ><option value="*INTERNAL*">INTERNAL</option></select
            >
          </div>
          <div class="row onlyinternal">
            <label>BPM:</label>
            <span id="displayBPM">130</span
            ><span id="startClockButton" class="toggle"></span>
            <input id="sendClock" type="checkbox" />
            <label
              for="sendClock"
              title="Send internal clock to MIDI-Out device"
              >Send clock</label
            >
          </div>
        </div>
      </div>
    </section>
    <div class="padded">
      <section id="zones">
        <div class="zone initialising">INITIALISING ...</div>
      </section>
      <section id="tools">
        <a id="newzone" title="Add new zone">+</a>
      </section>
    </div>
  </body>
</html>
